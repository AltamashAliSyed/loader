<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <style>
        #loader{
            border: 8px solid blue;
            border-top: 8px solid transparent;
            border-radius: 50%;
            height:600px;
            width:600px;
            animation: rotate 2s linear infinite;

        }
        @keyframes rotate{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }

        }
    </style>
</head>
<body>
    
    <div id="loader"></div>
</body>
</html>
